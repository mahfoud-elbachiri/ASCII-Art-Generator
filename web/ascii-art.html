<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your ASCII Result</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #ffe8ec, #e2c7ff, #c7fbff);
        background-size: 300% 300%;
        animation: gradientMove 10s ease infinite;
        text-align: center;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 40%; }
        50% { background-position: 100% 60%; }
        100% { background-position: 0% 40%; }
    }

    .output-box {
        width: 70%;
        margin: 4% auto;
        background: rgba(255, 255, 255, 0.4);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(12px);
        font-size: 14px;
        overflow-x: auto;
        white-space: pre;
        border: 1px solid white;
    }

    button, .btn {
        padding: 12px 30px;
        background: linear-gradient(45deg, #fe7ca3, #7ba8ff);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        font-size: 16px;
        transition: 0.3s ease;
    }

    button:hover, .btn:hover {
        opacity: 0.85;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>Your ASCII Art Output</h1>

<div class="output-box">
<pre>{{.}}</pre>
</div>

<a href="/"><button class="btn">üè† Back Home</button></a>

<form action="/download" method="POST">
    <input type="hidden" name="result" value="{{.}}">
    <button type="submit">‚¨á Download Result</button>
</form>

</body>
</html>
