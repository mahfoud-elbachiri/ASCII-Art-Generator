<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;

        animation: gradientMove 8s ease infinite;
        text-align: center;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 40%; }
        50% { background-position: 100% 60%; }

    .box {
        margin-top: 9%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    button {
        padding: 12px 30px;
        background: linear-gradient(45deg, #ffa4a4, #ffc86b);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease;
        font-size: 17px;
    }

    button:hover {
        opacity: 0.8;
        transform: scale(1.05);
    }

    .emoji {
        font-size: 70px;
    }
</style>
</head>
